<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {{ bootstrap.load_css() }}
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books == [] %}
      <p>Library is empty.</p>
      {% else %}
      {% for book in books %}
      <li>
        <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
        {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
        <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit Rating</a>
      </li>
      {% endfor %}
      {% endif %}
    </ul>

    <a href="{{ url_for('add')}}">Add New Book</a>
  </body>
</html>
